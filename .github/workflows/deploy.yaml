# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

env:
  NODE_VERSION: '16.x' # <--- 将 Node.js 版本改为 16.x

jobs:
  # ... 后续内容与方法一中的类似，确保 Build project 步骤正确 ...
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }} ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies 📦
        run: yarn install --frozen-lockfile

      - name: Update Browserslist database (optional but recommended)
        run: npx browserslist@latest --update-db

      - name: Build project 🛠️
        run: yarn build # 如果使用 Node 16，可能不需要 NODE_OPTIONS

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist